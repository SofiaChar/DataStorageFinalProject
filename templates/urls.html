<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Page URLs</title>
</head>
<body>
   <div id="control-panel">
        <a href="/urls">URL</a>
        <a href="/scrape">Scrape</a>
        <a href="/split">Split</a>
        <a href="/superfluous">Superfluous</a>
        <a href="/keywords">Keywords</a>
        <a href="/clean">Clean</a>
        <a href="/changes">Changes</a>
        <a href="/report">Report</a>
       <a href="/export">Export</a>
    </div>
    <h1>Page URLs</h1>
     <form action="/urls" method="post">
        <label for="new_url">New URL:</label>
        <input type="text" id="new_url" name="new_url" required>
        <button type="submit">Insert</button>
    </form>

    <table border="1", id="table1">
        <thead>
            <tr>
                <th>ID</th>
                <th>URL</th>
                <th>TITLE</th>
                <th>SCRAPE</th>
                <th>SPLIT</th>
            </tr>
        </thead>
        <tbody>
            {% for page in pages_data %}
            <tr>
                <td>{{ page[0] }}</td>
                <td>{{ page[1] }}</td>
                <td>{{ page[2] }}</td>
                <td>{{ "True" if page[3] else "False" }}</td>
                <td>{{ "True" if page[4] else "False" }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
